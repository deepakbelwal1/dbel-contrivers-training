<template>
    <lightning-card>
        <lightning-button label="Get Contact" title="Non-primary action" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-input label="Number of Contacts Req. " value={greeting} onchange={changeHandler} type="number"></lightning-input>
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
            >
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
