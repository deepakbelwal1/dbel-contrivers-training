<template>
	<div class="c-container">
		<lightning-layout vertical-align="space" multiple-rows="true" class="x-large">
			<lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
				<!-- Default/basic -->
				<div class="slds-p-around_medium lgc-bg">
					<lightning-input type="text" label="Enter Account Name" value={nameStr} onchange={handleaccount}></lightning-input>
				</div>
			</lightning-layout-item>
			<lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
				<lightning-button label="Search Account" value="account" onclick={getAccount}></lightning-button>
			</lightning-layout-item>
			<lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
				<!-- for iterate iover listAccount -->
                <template for:each={accounts} for:item="account">
                    <div key={account.id}>
                        <p>ACCOUNT NAME: {account.Name} </p>
					    <p>ACCOUNT Website: {account.Website} </p>
					     <p>ACCOUNT Industry: {account.Industry} </p>
                        <lightning-input value={account.id} type="radio" name="radioButton" onchange={handleAccountSelection}></lightning-input>
                        <lightning-button label="Create Contact" slot="actions" onclick={createContact}></lightning-button>
                    </div>
                </template>
			</lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
			<template if:true={isError}>
				<p>ALERT!! SOMETHING IS WRONG </p>
			</template>
        </lightning-layout-item>
		</lightning-layout>
	</div>
	<template if:true={isCreateContact}>

                <lightning-record-edit-form object-api-name={objectapi} onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <div class="slds-m-around_medium">
                        <lightning-input-field field-name={accountId} value={accountId1}></lightning-input-field>
                        <lightning-input-field field-name={LastName}></lightning-input-field>
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                        <div class="slds-m-top_medium">
                    <lightning-button
                        class="slds-m-top_small"
                        type="submit"
                        label="Create New"
                    >
                    </lightning-button>
                    </div>
                    </div>
                </lightning-record-edit-form>
           
            
	</template>
</template>
